<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIng Up</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <section class="containers">

        <div class="singIn-container" id="singIp">
            <div class="singIn-content">
                <div class="title">
                    Hello, Welcome!
                </div>
                <div class="text-singIn">
                    Enter your credentials to access your account and unlock a world of possibilities.
                </div>
                <button id="button-sing">Sing In</button>
            </div>
        </div>

        <div class="singUp-container" id="singUp">
            <div class="singUp-content">

                <form>
                    <div class="title">Create Account</div>
                    <div class="text-singUp">Join the party! Create your account and get into the dance!</div>
                    <div class="input-container">
                        <span class="material-symbols-outlined">person</span>
                        <input type="text" id="input-singUp" name="name" id="name-SingUp" placeholder="Name"/>
                    </div>
                    <div class="input-container">
                        <span class="material-symbols-outlined">mail</span>
                        <input type="email" id="input-singUp" name="email" id="email" placeholder="Email" />
                    </div>
                    <div class="input-container">
                        <span class="material-symbols-outlined">lock</span>
                        <input type="password" id="input-singUp" name="password" id="password" placeholder="Password"/>
                    </div>

                    <input type="submit" id="button-sing" value="Sing Up" />
                </form>

            </div>
        </div>
    </section>

</body>

</html>
